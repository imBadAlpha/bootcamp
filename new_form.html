<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        First name: <input type="text" name="first_name"><br>
        List name: <input type="text" name="last_name">
    </form>

    <form>
        Description <br>
        <textarea name="description" placeholder="Enter a description here" cols="30" rows="10"></textarea>
    </form>
    <form action="">
        <select name="dropdown" id="">
            <option value="html">html</option>
            <option value="css">css</option>
        </select>
    </form>
    <form action="">
        <input type="file" name="fileupload" id="" accept="image/*">
    </form>
    <form action="">
        <input type="date" name="date" id="">
    </form>
</body>
</html>
