    <main>
        <div class="container text-light mt-3">
            <div class="row">
                
                <div class="col-lg-5 pt-2">
                    <img src="https://scontent.fmnl18-1.fna.fbcdn.net/v/t39.30808-6/301164954_501734071953927_3826425146022302194_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGLm2VIsT8U9uYZC8q80e1oH8xdT3OJ2CgfzF1Pc4nYKEnO6B68zzOaPnB4N442XIhXlsRy8NhUuji-WYgL9_sv&_nc_ohc=ZADIg7ZxkqgAX8gTvXY&_nc_ht=scontent.fmnl18-1.fna&oh=00_AT_E6d44TFsFeXwQnR7S2wQbg5QRom4H85Mwrj78795MQw&oe=6325AD34"
                        alt="left_photo" style="width: 100%;">
                </div>
                <div class="col-lg-7">
                    <h1>Registration</h1>
                    <form action="">
                        <div class="mb-3">
                            <label for="" class="form-label">Username</label>
                            <input type="text" class="form-control" name="first_name" id="" aria-describedby="helpId"
                                placeholder="Username should be alpha-numeric">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="last_name" id="" aria-describedby="helpId"
                                placeholder="Juan">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="De la Cruz">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" name="" id="" placeholder="********">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="" id="" placeholder="********">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Gender</label>
                            <select class="form-control" name="" id="">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">How many times have you visited our restaurant?</label>
                            <select class="form-control" name="" id="">
                                <option>None at all</option>
                                <option>1-2 times</option>
                                <option>3-5 times</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Address</label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="House/Room No., Street, Barangay, City, Province, Zip Code">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Upload account photo</label>
                            <input type="file" class="form-control" name="" id="" placeholder=""
                                aria-describedby="fileHelpId">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
